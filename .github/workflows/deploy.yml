name: Deploy Infra and Apps

on:
  workflow_dispatch:
    inputs:
      resourceGroup:
        description: 'Azure Resource Group name'
        required: true
      baseName:
        description: 'Base name for resources (matches Bicep)'
        required: false
        default: 'socialswapr'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy infra (Bicep) and capture outputs
        env:
          AZURE_RESOURCE_GROUP: ${{ github.event.inputs.resourceGroup }}
          BASE_NAME: ${{ github.event.inputs.baseName }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
        run: |
          az deployment group create \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --template-file infra/main.bicep \
            --parameters baseName="$BASE_NAME" frontendUrlOverride="$FRONTEND_URL" apiBaseUrlOverride="$API_BASE_URL" \
            --query properties.outputs \
            -o json > deployment_outputs.json
          cat deployment_outputs.json

      - name: Export outputs as env
        run: |
          echo "WEBAPP_NAME=$(jq -r '.webAppName.value' deployment_outputs.json)" >> $GITHUB_ENV
          echo "APIAPP_NAME=$(jq -r '.apiAppName.value' deployment_outputs.json)" >> $GITHUB_ENV
          echo "ACR_LOGIN_SERVER=$(jq -r '.acrLoginServer.value' deployment_outputs.json)" >> $GITHUB_ENV
          echo "API_URL=$(jq -r '.apiUrl.value' deployment_outputs.json)" >> $GITHUB_ENV
          echo "WEB_URL=$(jq -r '.webUrl.value' deployment_outputs.json)" >> $GITHUB_ENV
          # derive ACR name from login server
          echo "ACR_NAME=$(echo $ACR_LOGIN_SERVER | sed 's/\\.azurecr\\.io$//')" >> $GITHUB_ENV

      - name: Show tool versions
        run: |
          az version
          docker version
          jq --version

      - name: Login to ACR
        run: |
          az acr login --name "$ACR_NAME"

      - name: Build and push backend image
        run: |
          docker build -f apps/backend/Dockerfile -t "$ACR_LOGIN_SERVER/backend:latest" .
          docker push "$ACR_LOGIN_SERVER/backend:latest"

      - name: Build and push frontend image
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.API_BASE_URL }}
        run: |
          docker build --build-arg NEXT_PUBLIC_API_URL="$NEXT_PUBLIC_API_URL" -f apps/frontend/Dockerfile -t "$ACR_LOGIN_SERVER/frontend:latest" .
          docker push "$ACR_LOGIN_SERVER/frontend:latest"

      - name: Restart web apps
        env:
          AZURE_RESOURCE_GROUP: ${{ github.event.inputs.resourceGroup }}
        run: |
          az webapp restart --resource-group "$AZURE_RESOURCE_GROUP" --name "$WEBAPP_NAME"
          az webapp restart --resource-group "$AZURE_RESOURCE_GROUP" --name "$APIAPP_NAME"

      - name: Verify AcrPull role assignments
        env:
          AZURE_RESOURCE_GROUP: ${{ github.event.inputs.resourceGroup }}
        continue-on-error: true
        run: |
          ACR_ID=$(az acr show --name "$ACR_NAME" --query id -o tsv)
          API_SP=$(az webapp identity show --resource-group "$AZURE_RESOURCE_GROUP" --name "$APIAPP_NAME" --query principalId -o tsv)
          WEB_SP=$(az webapp identity show --resource-group "$AZURE_RESOURCE_GROUP" --name "$WEBAPP_NAME" --query principalId -o tsv)
          echo "API principal: $API_SP"
          echo "WEB principal: $WEB_SP"
          echo "API AcrPull:"
          az role assignment list --scope "$ACR_ID" --assignee "$API_SP" --query "[?roleDefinitionName=='AcrPull']"
          echo "WEB AcrPull:"
          az role assignment list --scope "$ACR_ID" --assignee "$WEB_SP" --query "[?roleDefinitionName=='AcrPull']"
