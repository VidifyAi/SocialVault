name: Deploy to Azure

on:
  push:
    branches:
      - main

env:
  ACR_NAME: ${{ secrets.ACR_NAME }}
  BACKEND_WEBAPP: ${{ secrets.BACKEND_WEBAPP }}
  FRONTEND_WEBAPP: ${{ secrets.FRONTEND_WEBAPP }}
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name $ACR_NAME

      - name: Build and push backend
        run: |
          docker build -f apps/backend/Dockerfile \
            -t $ACR_NAME.azurecr.io/backend:${{ github.sha }} \
            -t $ACR_NAME.azurecr.io/backend:latest .
          docker push $ACR_NAME.azurecr.io/backend:${{ github.sha }}
          docker push $ACR_NAME.azurecr.io/backend:latest

      - name: Build and push frontend
        run: |
          docker build -f apps/frontend/Dockerfile \
            --build-arg NEXT_PUBLIC_API_URL=https://$BACKEND_WEBAPP.azurewebsites.net \
            -t $ACR_NAME.azurecr.io/frontend:${{ github.sha }} \
            -t $ACR_NAME.azurecr.io/frontend:latest .
          docker push $ACR_NAME.azurecr.io/frontend:${{ github.sha }}
          docker push $ACR_NAME.azurecr.io/frontend:latest

      - name: Deploy backend container
        run: |
          az webapp config container set \
            --name $BACKEND_WEBAPP \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --container-image-name $ACR_NAME.azurecr.io/backend:${{ github.sha }} \
            --container-registry-url https://$ACR_NAME.azurecr.io

      - name: Deploy frontend container
        run: |
          az webapp config container set \
            --name $FRONTEND_WEBAPP \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --container-image-name $ACR_NAME.azurecr.io/frontend:${{ github.sha }} \
            --container-registry-url https://$ACR_NAME.azurecr.io

      - name: Restart web apps
        run: |
          az webapp restart --name $BACKEND_WEBAPP --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}
          az webapp restart --name $FRONTEND_WEBAPP --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}

      - name: Wait for container startup
        run: |
          echo "Waiting 120s for containers to start..."
          sleep 120

      - name: Verify backend health
        run: |
          echo "Checking backend health with retries..."
          for i in 1 2 3 4 5; do
            if curl -f -sS --max-time 30 https://$BACKEND_WEBAPP.azurewebsites.net/health; then
              echo "Backend is healthy!"
              exit 0
            fi
            echo "Attempt $i failed, waiting 30s..."
            sleep 30
          done
          echo "Backend health check failed after 5 attempts"
          exit 1

      - name: Verify frontend health
        run: |
          echo "Checking frontend health with retries..."
          for i in 1 2 3 4 5; do
            if curl -f -sS --max-time 30 -o /dev/null https://$FRONTEND_WEBAPP.azurewebsites.net; then
              echo "Frontend is healthy!"
              exit 0
            fi
            echo "Attempt $i failed, waiting 30s..."
            sleep 30
          done
          echo "Frontend health check failed after 5 attempts"
          exit 1
