name: Deploy to Azure

on:
  push:
    branches:
      - main

env:
  BACKEND_WEBAPP: ${{ secrets.BACKEND_WEBAPP }}
  FRONTEND_WEBAPP: ${{ secrets.FRONTEND_WEBAPP }}
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      # Backend deployment
      - name: Install backend dependencies
        run: |
          cd apps/backend
          pnpm install --frozen-lockfile

      - name: Build backend
        run: |
          cd apps/backend
          pnpm exec prisma generate
          pnpm run build

      - name: Create backend deployment package
        run: |
          cd apps/backend
          mkdir -p deploy
          cp -r dist node_modules prisma package.json deploy/
          cd deploy && zip -r ../backend-deploy.zip .

      - name: Deploy backend to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.BACKEND_WEBAPP }}
          package: apps/backend/backend-deploy.zip

      # Frontend deployment  
      - name: Install frontend dependencies
        run: |
          cd apps/frontend
          pnpm install --frozen-lockfile
        env:
          NEXT_PUBLIC_API_URL: https://${{ env.BACKEND_WEBAPP }}.azurewebsites.net

      - name: Build frontend
        run: |
          cd apps/frontend
          pnpm run build
        env:
          NEXT_PUBLIC_API_URL: https://${{ env.BACKEND_WEBAPP }}.azurewebsites.net

      - name: Create frontend deployment package
        run: |
          cd apps/frontend
          mkdir -p deploy
          cp -r .next public node_modules package.json next.config.js deploy/
          cd deploy && zip -r ../frontend-deploy.zip .

      - name: Deploy frontend to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.FRONTEND_WEBAPP }}
          package: apps/frontend/frontend-deploy.zip

      # Health checks
      - name: Verify backend health
        run: |
          echo "Waiting for backend..."
          sleep 30
          for i in {1..10}; do
            if curl -f -sS https://${{ env.BACKEND_WEBAPP }}.azurewebsites.net/health; then
              echo "✅ Backend is healthy"
              break
            fi
            echo "Attempt $i: waiting..."
            sleep 10
          done

      - name: Verify frontend health
        run: |
          echo "Waiting for frontend..."
          sleep 20
          for i in {1..10}; do
            if curl -f -sS -I https://${{ env.FRONTEND_WEBAPP }}.azurewebsites.net; then
              echo "✅ Frontend is healthy"
              break
            fi
            echo "Attempt $i: waiting..."
            sleep 10
          done
